<!DOCTYPE html>
<html>

<head>
  <title>Paintball</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./shoot.js"></script>
  <script src="./playerMovement.js"></script>

</head>

<body>
  
  <a-scene id="scene" inspector-plugin-recast>

    <a-assets>
      <a-asset-item id="shooter" src="./models/soldier/scene.gltf"></a-asset-item>
      <a-asset-item id="collider" src="./models/navmesh.gltf"></a-asset-item>

      <audio id="shoot" src="./sounds/splash.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>

    </a-assets>

    <a-entity id="environment" environment="preset:default; skyType:gradient; lighting:point">
    </a-entity>

    <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
    <a-entity id="sound2" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>


    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 0 5">
      <a-entity id="camera" camera position="0 1.6 0"
      look-controls="pointerLockEnabled: false">
        <a-entity id="weapon" gltf-model="#shooter" position="0.17 -2.76 -0.08" rotation="-20 -145 20" scale="0.05 0.05 0.05"
          player-movement>
        </a-entity>
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>

    <a-entity bullets="position:0 0 -5"></a-entity>

    <a-entity id="navigation-mesh" position="0 -1 0" gltf-model="#collider" visible="false" nav-mesh>
    </a-entity>

    <a-plane id="ground" position="0 0 0" rotation="-90 0 0" height="200"
      width="200" static-body visible="false">
    </a-plane>

    <a-box id="right-wall" material="color: #34548d" position="25 5 -15" rotation="0 -90 0"
      height="10" width="50" static-body>
    </a-box>

    <a-box id="left-wall" material="color: #34548d" position="-25 5 -15" rotation="0 90 0"
      height="10" width="50" static-body>
    </a-box>

    <a-box id="back-wall" material="color: #34548d" position="0 5 -40" rotation="0 0 0"
      height="10" width="50" static-body>
    </a-box>

    <a-entity>
      <a-plane src="#wallTexture" id="wall1" material="color: #82c530"geometry="height: 2.5; width: 25"
        position="8 1 -16" rotation="0 45 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture" id="wall2" material="color: #d7b237" geometry="height: 2.5; width: 5"
        position="10 1 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture" id="wall3" material="color: purple "  geometry="height: 2.5; width: 25"
        position="-11 1 -20" rotation="0 -45 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture" id="wall4"  material="color: #56c0c8"geometry="height: 2.5; width: 10"
        position="-22 1 -14" rotation="0 80 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture" id="wall5"  material="color: #118d6e" geometry="height: 2.5; width: 25"
        position="-2 1 -17" rotation="0 45 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture" id="wall6" geometry="height: 2.5; width: 15" material="color: #97281c"
        position="11 1 -13" rotation="0 -45 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture" id="wall7" material="color: #18cd58" geometry="height: 2.5; width: 10"
        position="-18 1 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture" id="wall8" material="color: #dd472c" geometry="height: 2.5; width: 5"
        position="-8 1 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture" id="wall9" material="color: #dd4808"geometry="width: 10; height: 2.5"
        position="1 1 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture" id="wall10"  material="color: #ed3535" geometry="height: 2.5; width: 10"
        position="19 1 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture" id="wall11"  material="color: #5d1b6f" geometry="height: 20; width: 5"
        position="-5 3 -36" rotation="-70 -90 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture" id="wall12"  material="color: #141a29" geometry="height: 2.5; width: 30"
        position="11 1 -23" rotation="0 -45 0" static-body visible="true">
      </a-plane>


    </a-entity>   

  </a-scene>
</body>

</html>
